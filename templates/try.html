<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title></title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function cb(symbol,growth_rate,terminal_growth,iterations,risk_free_rate,beta,market_rate_return) {
            $.getJSON({
                url: '/stocks'
                type: 'POST'
                data: {'data': symbol, 'growth': growth_rate, 'terminal': terminal_growth, 'iter': iterations, 'risk_free': risk_free_rate, 'beta_': beta, 'market_rate': market_rate_return},
                success: function(response) {
                    Plotly.react('chart', response, {});;
                }
            });
        }

    </script>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col text-light bg-dark" style="margin:20px 0px 20px 0px">
                <h1 style="padding:20px 0px 20px 0px">Statistical Stock Valuation Model</h1>
            </div>

        </div>
            <div>
            <div class="col"><b>Stock:</b></div>
            <div class="col">
                <input type="text" id="symbol" name="symbol">
            </div>
            <div class="col"><b>Growth Rate:</b></div>

            <div class="col">
                <input type="text" id="growth_rate" name="growth_rate">
            </div>
            <div class="col"><b>Terminal Growth:</b></div>

            <div class="col">
                <input type="text" id="terminal_growth_rate" name="terminal_growth_rate">
            </div>
            <div class="col"><b>Iterations:</b></div>

            <div class="col">
                <input type="text" id="iterations" name="iterations">
            </div>
            <div class="col"><b>Risk Free Rate:</b></div>

            <div class="col">
                <input type="text" id="risk_free_rate" name="risk_free_rate">
            </div>
            <div class="col"><b>Beta:</b></div>

            <div class="col">
                <input type="text" id="beta" name="beta">
            </div>
            <div class="col"><b>Market Rate:</b></div>

            <div class="col">
                <input type="text" id="market_rate_return" name="market_rate_return">
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="cb(symbol,growth_rate,terminal_growth,iterations,risk_free_rate,beta,market_rate_return)">Fetch Model</button>
            </div>
            </div>
            <div class="col-8">
                <h2 id="Histogram"></h2>
                <div id="chart" class="chart" style="height: 300px;border: 1px solid; 
                    box-shadow: 5px 5px 5px #888888;">
                </div>

           </div>    
           
        </div>

    </div>

</body>
<script>
    cb("MSFT",0.10,0.02,10000,0.04,1.00,0.075)
</script>

</html>
