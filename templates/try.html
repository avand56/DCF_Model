<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title></title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function cb(symbol) {
            $.getJSON({
                url: "/stocks",
                data: { 'data': symbol },
                success: function (result) {
                    Plotly.react('chart', result, {});;
                }
            });
        }

    </script>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col text-light bg-dark" style="margin:20px 0px 20px 0px">
                <h1 style="padding:20px 0px 20px 0px">Statistical Stock Valuation Model</h1>
            </div>

        </div>
            <div>
            <div class="col"><b>Stock:</b></div>
            <div class="col">
                <input type="text" id="fname" name="fname">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="cb(this.value)">Fetch stock</button>
            </div>
    
            <div class="col-8">
                <h2 id="Histogram"></h2>
                <div id="chart" class="chart" style="height: 300px;border: 1px solid; 
                    box-shadow: 5px 5px 5px #888888;">
                <div id="png_chart"></div>
                </div>

           </div>    
           
        </div>

    </div>

</body>

<script>
    cb("MSFT");
</script>

</html>
