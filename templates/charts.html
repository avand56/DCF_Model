<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title></title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function cb() {
            var symbol = document.getElementById('input1').value
            var growth = document.getElementById('input2').value
            var terminal = document.getElementById('input3').value
            var iter = document.getElementById('input4').value
            var risk_free = document.getElementById('input5').value
            var beta = document.getElementById('input6').value
            var market_rate = document.getElementById('input7').value
            $.getJSON({
                url: "/stocks",
                data: { 'data': symbol, 'growth_rate' : growth, 'terminal_rate': terminal, 'iterations': iter, 'risk_free_rate': risk_free, 'beta': beta, 'market_rate_return': market_rate},//, 'iterations': iter, 'risk_free_rate': risk_free, 'beta': beta, 'market_rate_return': market_rate },
                success: function (result) {
                    Plotly.react('chart', result, {});;
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-light bg-dark" style="margin:20px 0px 20px 0px">
                <h1 style="padding:20px 0px 20px 0px">Statistical Stock Valuation Model</h1>
            </div>
            <div>
                <div class="col"><b>Stock:</b></div>
                <div class="col">
                <input type="text" id="input1">
            </div>
            <div class="col"><b>Growth Rate</b></div>
            <div class="col">
                <select id="input2" class="form-select" aria-label="Select">
                    <option selected value="0.1">10%</option>
                    <option value="0.02">2%</option>
                    <option value="0.04">4%</option>
                    <option value="0.06">6%</option>
                    <option value="0.08">8%</option>
                    <option value="0.12">12%</option>
                    <option value="0.15">15%</option>
                    <option value="0.20">20%</option>
                    <option value="0.30">30%</option>
                    <option value="0.50">50%</option>
                    <option value="1.0">100%</option>
                </select>
            </div>
            <div class="col"><b>Terminal Growth</b></div>
            <div class="col">
                <select id="input3" class="form-select" aria-label="Select">
                    <option selected value="0.1">10%</option>
                    <option value="0.02">2%</option>
                    <option value="0.04">4%</option>
                    <option value="0.06">6%</option>
                    <option value="0.08">8%</option>
                    <option value="0.12">12%</option>
                    <option value="0.15">15%</option>
                    <option value="0.20">20%</option>
                    <option value="0.30">30%</option>
                    <option value="0.50">50%</option>
                    <option value="1.0">100%</option>
                </select>
            </div>
            <div class="col"><b>Iterations</b></div>
            <div class="col">
                <select id="input4" class="form-select" aria-label="Select">
                    <option selected value="10000">10000</option>
                    <option value="1000">1000</option>
                    <option value="5000">5000</option>
                    <option value="20000">20000</option>
                </select>
            </div>
            <div class="col"><b>Risk Free Rate</b></div>
            <div class="col">
                <select id="input5" class="form-select" aria-label="Select">
                    <option selected value="0.035">3.5%</option>
                    <option value="0.001">0.1%</option>
                    <option value="0.0025">0.25%</option>
                    <option value="0.005">0.50%</option>
                    <option value="0.01">1%</option>
                    <option value="0.015">1.5%</option>
                    <option value="0.02">2%</option>
                    <option value="0.025">2.5%</option>
                    <option value="0.03">3%</option>
                    <option value="0.04">4%</option>
                    <option value="0.045">4.5%</option>
                    <option value="0.005">5%</option>
                </select>
            </div>
                <div class="col"><b>Beta:</b></div>
                <div class="col">
                <select id="input6" class="form-select" aria-label="Select">
                    <option selected value="1.00">1.00</option>
                    <option value="0.50">0.50</option>
                    <option value="0.75">0.75</option>
                    <option value="1.25">1.25</option>
                    <option value="1.50">1.50</option>
                    <option value="1.75">1.75</option>
                    <option value="2.00">2.00</option>
                    <option value="2.50">2.50</option>
                </select>
            </div>
            <div class="col"><b>Market Rate Return:</b></div>
            <div class="col">
                <select id="input7" class="form-select" aria-label="Select">
                    <option selected value="0.075">7.5%</option>
                    <option value="0.00">0%</option>
                    <option value="-0.02">-2%</option>
                    <option value="-0.04">-4%</option>
                    <option value="-0.06">-6%</option>
                    <option value="-0.08">-8%</option>
                    <option value="-0.09">-9%</option>
                    <option value="-0.10">-10%</option>
                    <option value="-0.12">-12%</option>
                    <option value="-0.15">-15%</option>
                    <option value="-0.20">-20%</option>
                    <option value="0.02">2%</option>
                    <option value="0.04">4%</option>
                    <option value="0.06">6%</option>
                    <option value="0.08">8%</option>
                    <option value="0.09">9%</option>
                    <option value="0.10">10%</option>
                    <option value="0.12">12%</option>
                    <option value="0.15">15%</option>
                    <option value="0.20">20%</option>
                    <option value="0.25">25%</option>
                    <option value="0.30">30%</option>
                </select>

            </div>

            <div>
                <button type="button" class="btn btn-primary" onclick="cb()">Run Simulations</button>
            </div>
    
            <div class="col-12">
                <h2 id="Histogram"></h2>
                <div id="chart" class="chart" style="height: 300px;border: 1px solid; 
                    box-shadow: 5px 5px 5px #888888;">
                <div id="png_chart"></div>
                </div>

           </div>    
           
        </div>

    </div>

</body>

<script>
    cb();
</script>
</html>
